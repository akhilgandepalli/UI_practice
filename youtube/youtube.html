<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href=".\youtube.css">
</head>
<body>
    <main>
        <header>
            <menu>
                <div class="icon"><ion-icon name="reorder-three-outline"></ion-icon></div>
                <img src="https://tse1.mm.bing.net/th/id/OIP.HmMg2OefVcNuZ1vvsi94igHaBp?w=350&h=77&c=7&r=0&o=5&dpr=1.5&pid=1.7" alt="" width="100" height="20">
            </menu>
            <!-- <div class="search">
                <button><ion-icon name="search-outline"></ion-icon></button>
            </div>
            <div class="mic"><ion-icon name="mic-outline"></ion-icon></div> -->
            <div class="search">
            <form action="">
                <input type="text" placeholder="Search"><button><ion-icon name="search-outline"></ion-icon></button>
            </form>
            <div class="mic"><ion-icon name="mic-outline"></ion-icon></div>
            </div>
            <div class="top-right">
                <div class="add"><ion-icon name="add-circle-outline"></ion-icon></div>
                <div class="bell"><ion-icon name="notifications-outline"></ion-icon></div>
                <div class="profile"><ion-icon name="person-add-outline"></ion-icon></div>
            </div>
        </header>
        <section>
            <aside>
                <ul>
                    <li><ion-icon name="home-outline"></ion-icon><span>Home</span></li>
                    <li><ion-icon name="paper-plane-outline"></ion-icon><span>Shorts</span></li>
                    <li><ion-icon name="albums-outline"></ion-icon><span>Subscriptions</span></li>
                    <li><ion-icon name="tv-outline"></ion-icon><span>You</span></li>
                    <li><ion-icon name="ellipsis-horizontal-outline"></ion-icon><span>More</span></li>
                </ul>
            </aside>
            <article>
                <div class="media">
                    <div class="box">1</div>
                    <div class="box">2</div>
                    <div class="box">3</div>
                    <div class="box">4</div>
                    <div class="box">5</div>
                    <div class="box">6</div>
                    <div class="box">7</div>
                    <div class="box">8</div>
                    <div class="box">9</div>
                    <div class="box">10</div>
                    <div class="box">11</div>
                    <div class="box">12</div>
                </div>
            </article>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
