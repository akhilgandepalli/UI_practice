<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOYO Hotels</title>
    <link rel="stylesheet" href="./yoyoUser.css">
</head>
<body>
    <main>
        <header>
            <div class="logo">YOYO</div>
            <form action="" class="search-cont">
                <input class="search-inp" type="text" placeholder="Search">
                <button class="search-btn">Search</button>
            </form>
            <div class="top_right">
                <div>
                    <select name="" class="lang">
                        <option value="">English</option>
                        <option value="">Hindi</option>
                        <option value="">Telugu</option>
                        <option value="">Tamil</option>
                    </select>
                </div>
                <button class="login_btn" onclick="window.location.href='./login.html'"><ion-icon class="icon" name="person-add-outline"></ion-icon>Logout</button>
            </div>
        </header>
        <nav>
            <p>Visakhapatnam</p>
            <p>Hyderabad</p>
            <p>Mumbai</p>
            <p>New Delhi</p>
        </nav>
        <section>
            <div class="card">
                <img src="https://imgcy.trivago.com/c_limit,d_dummy.jpeg,f_auto,h_650,q_auto,w_1000/itemimages/20/82/2082016_v3.jpeg" alt="">
                <div class="discription">
                    <h3>NOVOTEL</h3>
                    <p>Visakhapatnam</p>
                    <div class="price"><strong>Rs.14999</strong></div>
                </div>
            </div>
            <div class="card">
                <img src="https://tse2.mm.bing.net/th/id/OIP.74VmPlpGEbT7ZB7fm7OgSwHaEB?pid=ImgDet&rs=1" alt="">
                <div class="discription">
                    <h3>RedLands Hotel</h3>
                    <p>Bhemili</p>
                    <div class="price"><strong>Rs.7999</strong></div>
                </div>
            </div>
            <div class="card">
                <img src="https://www.tajhotels.com/content/dam/gateway/hotels/beach-road,vishakapatnam/images/gallery/Vizag_WelcomeforWeb_3x2-01.jpg/_jcr_content/renditions/cq5dam.web.512.512.jpeg" alt="">
                <div class="discription">
                    <h3>Hotel GrandBay</h3>
                    <p>Visakhapatnam</p>
                    <div class="price"><strong>Rs.11999</strong></div>
                </div>
            </div>
            <div class="card">
                <img src="https://ik.imgkit.net/3vlqs5axxjf/external/http://media.iceportal.com/126787/photos/72717211_XL.jpg?tr=w-1200%2Cfo-auto" alt="">
                <div class="discription">
                    <h3>Radisson Blu</h3>
                    <p>Visakhapatnam</p>
                    <div class="price"><strong>Rs.9999</strong></div>
                </div>
            </div>
            <div class="card">
                <img src="https://edge.media.datahc.com/HI332800570.jpg" alt="">
                <div class="discription">
                    <h3>Daspalla Hotel</h3>
                    <p>Visakhapatnam</p>
                    <div class="price"><strong>Rs.5999</strong></div>
                </div>
            </div>
            <div class="card">
                <img src="https://t-ec.bstatic.com/images/hotel/max1024x768/917/91729884.jpg" alt="">
                <div class="discription">
                    <h3>The Park hotel</h3>
                    <p>Visakhapatnam</p>
                    <div class="price"><strong>Rs.7999</strong></div>
                </div>
            </div>
        </section>

    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
